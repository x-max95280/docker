version: '3.1'

services:
nginx:
    build: .
    ports:
    - 8080:80
    volumes:
        - ./code:/code
    links:
        - php
  php:
    image: php:7.3-fpm
    volumes:
        - ./code:/code
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  db:
    image: mysql:5.6
    restart: always
    volumes: 
      - ./mysql:/var/lib/mysql
    environment:
       MYSQL_ROOT_PASSWORD: root  
       MYSQL_DATABASE: glazik
       MYSQL_USER: root
       MYSQL_PASSWORD: root
